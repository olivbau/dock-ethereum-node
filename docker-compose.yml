version: "3.8"

networks:
  monitor-net:
    driver: bridge

volumes:
  geth_data: {}
  beacon_data: {}
  caddy_data: {}
  caddy_config: {}

services:
  geth:
    image: "ethereum/client-go:stable"
    container_name: geth
    hostname: geth
    restart: unless-stopped
    ports:
      - 30303:30303/tcp
      - 30303:30303/udp
      - 127.0.0.1:8545:8545
      - 127.0.0.1:6060:6060
    volumes:
      - ./jwt.hex:/root/jwt.hex
      - geth_data:/root/.ethereum
    command: >
      --mainnet
      --syncmode snap
      --http --http.vhosts=* --http.addr 0.0.0.0 --http.port 8545
      --authrpc.port=8551
      --authrpc.addr=geth
      --authrpc.jwtsecret /root/jwt.hex
      --authrpc.vhosts=*
      --metrics
      --metrics.addr=geth
      --metrics.port=6060
    networks:
      - monitor-net

  beacon:
    image: "gcr.io/prysmaticlabs/prysm/beacon-chain:stable"
    container_name: beacon
    hostname: beacon
    restart: unless-stopped
    depends_on:
      - geth
    ports:
      - 127.0.0.1:4000:4000
      - 127.0.0.1:8080:8080
      - 13000:13000/tcp
      - 12000:12000/udp
    volumes:
      - ./prysm/beacon-config.yaml:/beacon-config.yaml
      - ./jwt.hex:/jwt.hex
      - beacon_data:/data
    command: --config-file=/beacon-config.yaml
    networks:
      - monitor-net

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    depends_on:
      - geth
      - beacon
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - BASIC_AUTH_USERS=${BASIC_AUTH_USERS:?err}
      - HOST=${HOST:?err}
    networks:
      - monitor-net