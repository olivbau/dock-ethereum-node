version: "3.8"

networks:
  docknode-eth-net:
    driver: bridge

volumes:
  executionnode_data: {}
  beaconnode_data: {}
  caddy_data: {}
  caddy_config: {}

services:
  executionnode:
    image: "ethereum/client-go:stable"
    container_name: executionnode
    hostname: executionnode
    restart: unless-stopped
    ports:
      - 30303:30303/tcp
      - 30303:30303/udp
      - 127.0.0.1:8545:8545
      - 127.0.0.1:6060:6060
    volumes:
      - ./jwt.hex:/root/jwt.hex
      - executionnode_data:/root/.ethereum
    command: >
      --mainnet
      --syncmode snap
      --http --http.vhosts=* --http.addr 0.0.0.0 --http.port 8545
      --authrpc.port=8551
      --authrpc.addr=executionnode
      --authrpc.jwtsecret /root/jwt.hex
      --authrpc.vhosts=*
      --metrics
      --metrics.addr=executionnode
      --metrics.port=6060
    networks:
      - docknode-eth-net

  beaconnode:
    image: "gcr.io/prysmaticlabs/prysm/beacon-chain:stable"
    container_name: beaconnode
    hostname: beaconnode
    restart: unless-stopped
    depends_on:
      - executionnode
    ports:
      - 127.0.0.1:4000:4000
      - 127.0.0.1:8080:8080
      - 13000:13000/tcp
      - 12000:12000/udp
    volumes:
      - ./prysm/prysm-config.yaml:/prysm-config.yaml
      - ./jwt.hex:/jwt.hex
      - beaconnode_data:/data
    command: --config-file=/prysm-config.yaml
    networks:
      - docknode-eth-net

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    depends_on:
      - executionnode
      - beaconnode
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - BASIC_AUTH_USERS=${BASIC_AUTH_USERS:?err}
      - HOST=${HOST:?err}
    networks:
      - docknode-eth-net